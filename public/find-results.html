<div id="find-results">
	<div>
		<span ng-repeat="ingredient in finder.ingredients">
			{{ingredient.name}}
			<a ng-click="removeIngredient($index)"><i class="fa fa-remove"></i></a>
			<a ng-click="addToCabinet(ingredient)"><i class="icon-fridge"></i></a>
			<a ng-click="addToShoppingList(ingredient)"><i class="fa fa-shopping-cart"></i></a>
			<a href="/ingredients/{{ingredient.id}}"><i class="fa fa-link"></i></a>
		</span>
	</div>
	<ol>
		<li ng-repeat="drink in finder.drinks">
			<input type=checkbox>
			<a ng-click="navigateToDrink(drink)">{{drink.name}}</a>
			<span class="badge" ng-show="drink._moreIngredients > 0" title="You need {{drink._moreIngredients}} more ingredients">{{drink._moreIngredients}}</span>
			<i class="fa {{klass}}" ng-repeat="klass in drink._stars track by $index" title="Avg vote: {{drink.score}}"></i>
			{{drink.score}}
			&nbsp;
			<i class="fa fa-comment-o"></i>
			{{drink.comment_ct}}
			&nbsp;
			<a title="Add to favourites" ng-click="addToFavourites(drink)"><i class="fa fa-heart-o"></i></a>
		</li>
	</ol>
	<div>
		<span ng-show="finder.drinks.left">{{drinks.left}} more search results</span>
		<br>
		<span ng-show="finder.drinks.pagesLeft">
			<a ng-click="loadNextPage()">Load Next Page: {{finder.drinks.page + 1}} of {{finder.drinks.pages}}</a>
		</span>
	</div>
</div>
