<div id="find-results">
	<div>
		<strong>Ingredients:</strong>
		<span class="label label-info" ng-repeat="ingredient in finder.ingredients">
			{{ingredient.name}}
			<a ng-click="finder.removeIngredient($index)"><i class="fa fa-remove"></i></a>
			<a ng-click="addToCabinet(ingredient)"><i class="icon-fridge"></i></a>
			<a ng-click="addToShoppingList(ingredient)"><i class="fa fa-shopping-cart"></i></a>
			<a href="/ingredients/{{ingredient.id}}"><i class="fa fa-link"></i></a>
		</span>
	</div>
	<strong>What can I make?</strong>
	<ol>
		<li ng-repeat="drink in finder.drinks">
			{{drink.name}}
			<a href="/drinks/{{drink.id}}"><i class="fa fa-link"></i></a>
		</li>
	</ol>
	<div ng-show="!finder.drinks || !finder.drinks.length">
		...Nothing yet. Try adding more ingredients.
	</div>
	<div>
		<span ng-show="finder.drinks.left">{{drinks.left}} more search results</span>
		<br>
		<span ng-show="finder.drinks.pagesLeft">
			<a ng-click="finder.loadNextPage()">Load Next Page: {{finder.drinks.page + 1}} of {{finder.drinks.pages}}</a>
		</span>
	</div>
</div>
