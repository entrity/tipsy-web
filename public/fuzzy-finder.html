<div id="fuzzy-finder">
  <ui-select theme="bootstrap" ng-model="finder.record" on-select="finder.selected($item, $model)" reset-search-input="true" search-enabled="true" >
    <ui-select-match data-placeholder="Search drinks and ingredients" allow-clear="true"></ui-select-match>
    <ui-select-choices repeat="item in finder.findables" refresh-delay="100" refresh="finder.fetchFindables($select.search)">
      <div class="{{item.type | tipsyFindableClass }}" ng-bind-html="item.name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
