<div ng-controller="Drink.FlagModalCtrl" id="drink-flag-modal">
	<p>
		Please indicate the motivation for your flag <em>(e.g. copyright infringement, spammy, indecent, harmful to a community spirit, I'm just vindictive)</em>.
	</p>
	<textarea ng-model="photo.$flagMotivation"></textarea>
	<a class="btn btn-primary" ng-click="flagPhoto()">Submit Flag</a>
	<a class="btn btn-danger" ng-click="$close()">Cancel</a>
</div>
